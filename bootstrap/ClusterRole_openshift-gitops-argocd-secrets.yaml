apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-gitops-openshift-gitops-argocd-application-controller-secrets
rules:
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - secrets
      - serviceaccounts
      - services
  - verbs:
      - '*'
    apiGroups:
      - 'cert-manager.io'
    resources:
      - certificates
      - certificaterequests
      - certificatesigningrequests
      - issuers
      - clusterissuers
  - verbs:
      - '*'
    apiGroups:
      - 'acme.cert-manager.io'
    resources:
      - challenges
      - orders
  - verbs:
      - '*'
    apiGroups:
      - 'k8s.keycloak.org'
    resources:
      - keycloaks
  - verbs:
      - '*'
    apiGroups:
      - 'batch'
    resources:
      - jobs
      - cronjobs
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - deployments
  - verbs:
      - '*'
    apiGroups:
      - 'networking.k8s.io'
    resources:
      - ingresses
  - verbs:
      - '*'
    apiGroups:
      - 'console.streamshub.github.com'
    resources:
      - consoles
  - verbs:
      - '*'
    apiGroups:
      - 'kafka.strimzi.io'
    resources:
      - kafkas
      - kafkatopics
      - kafkausers
      - kafkanodepools
      - kafkabridges
      - kafkaconnects
      - kafkaconnectors
      - kafkamirrormaker2s
      - kafkarebalances
