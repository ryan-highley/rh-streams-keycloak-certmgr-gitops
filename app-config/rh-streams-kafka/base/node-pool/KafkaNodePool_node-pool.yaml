apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: node-pool
  labels:
    strimzi.io/cluster: PLACEHOLDER
spec:
  replicas: 3
  roles:
    - controller
    - broker
  resources: 
    requests:
      memory: 256Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: "1"
  storage:
    type: ephemeral
