apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls-secret
  namespace: keycloak
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cluster-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: keycloak-tls-secret
  dnsNames:
    - keycloak-service.keycloak.svc
    - keycloak-service.keycloak.svc.cluster.local
